<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Using state - more examples </title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone@7.18.12/babel.min.js"></script>
</head>
<body>

<div id="root"></div>

<script type="text/babel">

    const { useState } = React;

    function App() {
	    const [counter, setCounter] = useState(0);
        return (
            <div>
                <p>Value of a counter is: {counter}</p>
                <button onClick={() => setCounter(count => count + 1 )}> Increment</button>
            </div>
        )
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
