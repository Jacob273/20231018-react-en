<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Render collection of elements </title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone@7.18.12/babel.min.js"></script>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    /**
     * Objective:
     * Using functional programming to dynamically display content on the page.
     * Practice passing props to a component
     * Explaining the need for key values, and what key values are a bad idea
     *
     * https://react.dev/learn/rendering-lists
     * */

    const fruits = ['apple', 'banana', 'mango', 'cherry'];

    function ListOfElements() {
       return (
         <div>
             <span>{fruits}</span>
	         <ul>
               {
                 fruits.map(fruit => <li key={fruit}> {fruit} </li>)
               }
	         </ul>
	         { /* Compare with this: */ }
             <ul>
	             {
                   [ <li key="1"> This </li>, <li key="2"> is </li>, <li key="3"> It </li>  ]
                 }
             </ul>
         </div>
       )
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ListOfElements />);
</script>
</body>
</html>
