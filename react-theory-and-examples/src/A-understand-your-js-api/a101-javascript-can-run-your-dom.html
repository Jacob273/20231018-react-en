<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript can run your DOM</title>
    <style>
        .helloWrapper {
            text-align: center;
        }
        .box {
            padding: 15px;
            border: 3px solid darkred;
        }
        /*#root {
            display: flex;
            width: 60%;

            justify-content: space-around;
        }*/
    </style>
</head>
<body>
    <div id="root">
        <div class="helloWrapper">
            <h2>Hello World</h2>
            <p class="box">
                Welcome to my example
            </p>
        </div>
    </div>
    <script>
        /**
         * How to show the same wrapper on the screen using only JavaScript (Vanilla)?
         * Placed under the current div.helloWrapper
         *
         * Helpers:
         * https://developer.mozilla.org/en-US/docs/Web/API
         * https://developer.mozilla.org/en-US/docs/Web/API/Document_object_model/How_to_create_a_DOM_tree
         *
         * https://developer.mozilla.org/en-US/docs/Web/API/Document/querySelector
         * https://developer.mozilla.org/en-US/docs/Web/API/Document/createElement
         * https://developer.mozilla.org/en-US/docs/Web/API/Element/append
         * https://developer.mozilla.org/en-US/docs/Web/API/Node/appendChild
         */

        function helloWrapperFactory() {
            const div = document.createElement('div');
            div.className = 'helloWrapper'
            // div.classList.add('helloWrapper')

            const h2 = document.createElement('h2');
            h2.innerText = 'Hello World !!!!';
            h2.addEventListener('click', () => {
                h2.innerText += 'ðŸ˜±'
            })

            const p = document.createElement('p');
            p.className = 'box'
            p.innerText = 'Welcome to my example';

            div.append(h2, p)

            return div;
        }

        const root = document.querySelector('#root')
        root.appendChild(helloWrapperFactory())

</body>
