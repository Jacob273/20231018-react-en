<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> JSX to Simplify things </title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
    <style>
        .helloWrapper {
            text-align: center;
        }
        .box {
            padding: 15px;
            border: 3px solid darkred;
        }
        .other-box {
            padding: 15px;
            border: 3px solid darkblue;
        }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        /**
         * Check and compare with the examples we did before
         * Notice the amount of effort and writing in these approaches.
         *
         * Objective:
         * Understanding how JSX (JavaScript XML) syntax works and why it is needed.
         * What was the motivation behind creating it?
         * Comparison of JSX and HTML
         *
         * https://react.dev/learn/writing-markup-with-jsx
         * */
	    function HelloReactComponent ({myBoxClass = 'box'}) {
	    	return (
                <div className="helloWrapper">
                    <h2>Hello World 123123</h2>
                    <p className={myBoxClass}>
                        Welcome to my example {90 + 1 + 80 + 6}
                    </p>
                </div>
            )
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
		root.render(
		   <section>
               <HelloReactComponent />
               <HelloReactComponent />
               <HelloReactComponent myBoxClass="other-box" />
           </section>
        );

    </script>
</body>
</html>
